name: Build APK Only

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+-*"  # è§¦å‘æ¡ä»¶ä¿æŒä¸å˜

jobs:
  build:
    name: Build Android APK
    runs-on: macos-15  # ä¹Ÿå¯ä»¥æ”¹ä¸º ubuntu-latestï¼ˆæ›´ä¾¿å®œ/æ›´å¿«ï¼‰ï¼Œé™¤éä½ åŒæ—¶éœ€è¦ iOS

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"

      - name: Setup bundletool
        uses: amyu/setup-bundletool@v1

      # å¦‚æœä½ ä¸ä½¿ç”¨ Go æˆ– iOS æ„å»ºï¼Œå¯ä»¥åˆ é™¤ä»¥ä¸‹å‡ é¡¹
      # - name: Set up Go 1.22
