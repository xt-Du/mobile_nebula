name: Build Android APK

on:
  workflow_dispatch:  # 允许手动点击触发
    inputs:
      build_name:
        description: 'App版本名，如 1.0.0'
        required: true
        default: '1.0.0'
      build_number:
        description: '构建号（每次发布递增），如 1'
        required: true
        default: '1'
      release_type:
        description: '发布类型'
        type: choice
        options:
          - release
          - beta
          - debug
        default: release

jobs:
  build:
    name: Build APK for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Extract version from tag
        run: |
          VERSION_TAG="${GITHUB_REF#refs/tags/}"
          BUILD_NAME="${VERSION_TAG%-*}"
          BUILD_NUMBER="1"
          echo "BUILD_NAME=$BUILD_NAME" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV

      - name: Set keystore path
        run: |
          echo "GOOGLE_PLAY_KEYSTORE_PATH=$RUNNER_TEMP/upload-keystore.jks" >> $GITHUB_ENV

      - name: Restore keystore from base64
        env:
          KEYSTORE_BASE64: ${{ secrets.GOOGLE_PLAY_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > "$GOOGLE_PLAY_KEYSTORE_PATH"

      - name: Build Release APK
        run: |
          flutter build apk \
            --release \
            --build-name=$BUILD_NAME \
            --build-number=$BUILD_NUMBER

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MobileNebula-APK
          path: build/app/outputs/flutter-apk/app-release.apk
